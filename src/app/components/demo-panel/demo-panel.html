<!-- Botão flutuante para abrir painel -->
<button 
  class="btn btn-primary position-fixed" 
  style="bottom: 20px; right: 20px; z-index: 9999; border-radius: 50px;"
  (click)="togglePanel()"
  title="Painel de Demonstração">
  <i class="bi bi-gear-fill"></i>
</button>

<!-- Painel de demonstração -->
<div 
  *ngIf="showPanel" 
  class="position-fixed bg-white border shadow-lg rounded p-3"
  style="bottom: 80px; right: 20px; z-index: 9998; min-width: 300px; max-width: 400px;">
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h6 class="mb-0 text-primary">
      <i class="bi bi-magic me-2"></i>
      Painel de Demo
    </h6>
    <button class="btn btn-sm btn-outline-secondary" (click)="togglePanel()">
      <i class="bi bi-x"></i>
    </button>
  </div>

  <!-- Status do usuário -->
  <div class="alert alert-info mb-3" *ngIf="isLoggedIn()">
    <small>
      <i class="bi bi-person-check me-1"></i>
      Logado como <strong>{{ getUserName() }}</strong> ({{ getUserType() }})
    </small>
  </div>

  <!-- Ações de login -->
  <div *ngIf="!isLoggedIn()" class="mb-3">
    <h6 class="text-muted mb-2">Login Rápido:</h6>
    <div class="d-grid gap-2">
      <button class="btn btn-success btn-sm" (click)="loginAsCliente()">
        <i class="bi bi-person me-1"></i>
        Entrar como Cliente
      </button>
      <button class="btn btn-primary btn-sm" (click)="loginAsProfissional()">
        <i class="bi bi-person-badge me-1"></i>
        Entrar como Profissional
      </button>
    </div>
  </div>

  <!-- Ações para usuário logado -->
  <div *ngIf="isLoggedIn()" class="mb-3">
    <h6 class="text-muted mb-2">Ações:</h6>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i>
        Sair
      </button>
    </div>
  </div>

  <!-- Navegação -->
  <div class="mb-3">
    <h6 class="text-muted mb-2">Navegação:</h6>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-secondary btn-sm" (click)="goToHome()">
        <i class="bi bi-house me-1"></i>
        Home
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="goToServicos()">
        <i class="bi bi-scissors me-1"></i>
        Serviços
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="goToCadastro()">
        <i class="bi bi-person-plus me-1"></i>
        Cadastro
      </button>
    </div>
  </div>

  <!-- Informações de demonstração -->
  <div class="alert alert-warning mb-0">
    <small>
      <i class="bi bi-info-circle me-1"></i>
      <strong>Demo:</strong> Use os botões acima para testar o sistema automaticamente.
    </small>
  </div>
</div>

<!-- Overlay para fechar painel -->
<div 
  *ngIf="showPanel" 
  class="position-fixed" 
  style="top: 0; left: 0; width: 100%; height: 100%; z-index: 9997;"
  (click)="togglePanel()">
</div>
